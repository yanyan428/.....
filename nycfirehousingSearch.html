<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <!-- html code -->
    <table  border="1" id="example">
        <caption>NYC FDNY Firehouse Listing</caption>
        <thead>
            <tr>
                <th>Facility Name</th>
                <th>Facility Address</th>
                <th>Borough</th>
                <th>Postcode</th>
                <th>Community Board</th>
                <th>Community Council</th>
                <th>NTA</th>
            </tr>
        </thead>
        <tbody id="firehouse_listing"></tbody>
    </table>




    <script>

        
        fetch('https://data.cityofnewyork.us/resource/hc8x-tcnd.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('API Response:', data);
                var table_row = "";
                for (var i = 0; i < data.length; i++) {
                    table_row += `<tr>
                <td>${data[i].facilityname}</td>    
                <td>${data[i].facilityaddress}</td>    
                <td>${data[i].borough}</td>    
                <td>${data[i].postcode}</td>    
                <td>${data[i].community_board}</td>    
                <td>${data[i].community_council}</td>    
                <td>${data[i].nta}</td>    
            </tr>`;
                }
                document.getElementById("firehouse_listing").innerHTML =
                    table_row;

                new DataTable('#example');
            })

            .catch(error => {
                console.error('Error fetching data:', error);
            });

    </script>

</body>

</html>
