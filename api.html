<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>// Example API
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => {
                if (!response.ok) {
                    throw new Error(
                        `Network response was not ok: ${response.status}`);
                }
                return response.json();
            })
            .then(todoItem => {
                console.log("Fetched To-Do Item:", todoItem);
                // You can now use todoItem to display data on 
                // your webpage or perform other actions.
                const titleElement = document.createElement('h2');
                titleElement.textContent = todoItem.id + ': ' + todoItem.title;
                document.body.appendChild(titleElement);
            })


            
    </script>
</body>

</html>
